<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram del trabajo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #22500c;
            display: flex;
        }

        /* no confundas Barra lateral izquierda */
        .sidebar {
            width: 140px;
            background-color: #28de7ace;
            border-right: 1px solid #32cd32;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .menu div {
            padding: 10px 0;
            cursor: pointer;
        }

        /* esto debe ser lo inicial son tamaños */
        .main-content {
            margin-left: 170px; /* recuerda esto es la barra*/
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .feed {
            width: 500px;
        }

        .stories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .story {
            width: 60px;
            height: 60px;
            background-color: #32cd32;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .post {
            background-color: #89f336;
            border: 1px solid #32cd32;
            margin-bottom: 20px;
        }

        .post-header, .post-actions, .post-caption {
            padding: 10px;
        }

        .post-image {
            height: 300px;
            background-color: #ccc;
        }

        /* Barra  de los seguidores */
        .right-sidebar {
            width: 300px;
            margin-left: 20px;
        }

        .mini-profile, .suggestions {
            background-color: #89f336;
            border: 1px solid #32cd32;
            margin-bottom: 20px;
            padding: 10px;
        }

        h3 {
            margin-top: 0;
        }

        /* === prueba de maya === */
        @media (max-width: 1024px) {
            .right-sidebar {
                display: none; /* deberia ocultar la barra */
            }
            .feed {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 10px;
            }
            .logo {
                font-size: 18px;
                text-align: center;
            }
            .menu div {
                font-size: 12px;
                text-align: center;
                padding: 8px 0;
            }
            .main-content {
                margin-left: 90px;
                padding: 10px;
            }
        }


        @media (max-width: 480px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                height: auto;
                border-right: none;
                border-top: 1px solid #010d0d;
                display: flex;
                justify-content: space-around;
            }
            .main-content {
                margin-left: 0;
                margin-bottom: 60px; /* llena este espacio libre */
                padding: 10px;
            }
            .menu {
                display: flex;
                width: 100%;
                justify-content: space-around;
            }
            .menu div {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Barra de inicio -->
    <div class="sidebar">
        <div class="logo">KVNGRAM</div>
        <div class="menu">
            <div>home</div>
            <div>scrach</div>
            <div>upload</div>
            <div>messenger</div>
            <div>likes</div>
            <div>you</div>
        </div>
    </div>

    <!-- base de la feed -->
    <div class="main-content">
        <!-- Feed -->
        <div class="feed">
            
            <div class="stories">
                <div class="story">yo</div>
                <div class="story">1</div>
                <div class="story">2</div>
                <div class="story">3</div>
                <div class="story">4</div>
            </div>

            <!-- Pub -->
            <div class="post">
                <div class="post-header">Usuario</div>
                <div class="post-image"></div>
                <div class="post-actions">cora mensajes enviar</div>
                <div class="post-caption">Texto de la publicación...</div>
            </div>

            <div class="post">
                <div class="post-header">Usuario</div>
                <div class="post-image"></div>
                <div class="post-actions">cora mensajes enviar</div>
                <div class="post-caption">Otro texto de publicación...</div>
            </div>
        </div>

        <!-- la parte de sugerencias -->
        <div class="right-sidebar">
            <div class="mini-profile">Mini perfil</div>
            <div class="suggestions">
                <h3>Sugerencias para ti</h3>
                <div>chancho</div>
                <div>gokussjfase5</div>
                <div>tu abuela</div>
            </div>
        </div>
    </div>

</body>
</html>
